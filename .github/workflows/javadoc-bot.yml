name: Javadoc Bot (PR Automation)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  javadoc:
    runs-on: ubuntu-latest

    if: github.actor != 'github-actions[bot]'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Fetch PR base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Run Javadoc Bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mvn exec:java -e \
            -Dexec.mainClass=io.github.soroush.javadoc.JavadocBot \
            -Dexec.args="--base origin/${{ github.event.pull_request.base.ref }}"


      - name: Commit generated Javadoc
        run: |
          if git diff --quiet; then
            exit 0
          fi

          git config user.name "javadoc-bot"
          git config user.email "javadoc-bot@users.noreply.github.com"

          git add .
          git commit -m "docs: add missing Javadoc (automated)"
          git push
